version: '3.8'
services:
  inventory:
    image: postgres:10.3
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - inventory:/var/lib/postgresql/data
    ports:
      - '5432:5432'
volumes:
  inventory: